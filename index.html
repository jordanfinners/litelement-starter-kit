  <!-- Check if dynamic imports supported -->
  <script type="module">
    window.esDynamicImport = true;
    // this will throw if dynamic import is not supported
    import("./src/app-shell.js")
  </script>

  <!-- This will load in all the nomodule scripts for browsers that don't support lazy loading (imports not at the top level) e.g. Firefox -->
  <script type="module">
    if (!window.esDynamicImport) {
      const noms = Array.prototype.slice.call(document.getElementsByTagName('script'), 0).filter((x) => x.hasAttribute('nomodule'));
      function nextLoad(nom, s) {
        if (!(nom = noms.shift())) return;
        s = document.createElement('script');
        if (nom.src)
          s.src = nom.src, s.addEventListener('load', nextLoad), s.addEventListener('error', nextLoad);
        else
          s.innerHTML = nom.innerHTML;
        document.head.appendChild(s);
        if (!nom.src) nextLoad();
      }
      nextLoad();
    }
  </script>

  <script nomodule>
    System.import("./legacy/src/app-shell.js")
  </script>
